<html>

<head>
	<meta charset="utf-8">

	<title>Messaging</title>

</head>

<body>
	<h1>:]</h1>

	<div>
		Name:
		<input type="text" autocomplete="off" name="" id="name" value="" />
	</div>

	<div>
		Color:
		<select autocomplete="off" name="" id="color" value="" default=black>
				<option value="#000000">Black</option>
				<option value="#FF0000">Red</option>
				<option value="#0000FF">Blue</option>
				<option value="#FF00FF">Pink</option>
				<option value="#00FF00">Lime</option>
				<option value="#800080">Purple</option>
		</select>
		<br/><br/>
	</div>

	<div class="messages">
	</div>

	<form class="submit-message" method="post">
		<input type="text" autocomplete="off" name="" id="my-message" value="" />
		<input type="submit" name="" id="" value="Submit" />
	</form>

	<script src="/scripts/jquery" type="text/javascript" charset="utf-8"></script>

	<script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
